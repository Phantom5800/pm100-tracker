<html>
    <head>
        <title>PM 100% Tracker</title>
        <meta name="description" content="Tracker for Paper Mario 100% Speedruns">
        <meta name="keywords" contents="Paper Mario, 100%, Tracker, N64">
        <meta name="author" content="Phantom Games LLC.">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="styles/main.css">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-LW6YPGQDM5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-LW6YPGQDM5');
        </script>
    </head>
    <body>
        <div class="flex-row">
            <!--
                Main tracker for chapter progress
            -->
            <div class="main-tracker">
                <table width="100%">
                    <tr style="height: 4em;">
                        <td style="text-align: left; width: 60%;">
                            <h1>100% Progress</h1>
                        </td>
                        <td style="text-align: right;">
                            <h2></h2>
                        </td>
                    </tr>
                </table>
                <table id="hundo-tracker">
                    <tr>
                        <td>
                            <img data-chapter-key="3" id="Quizmo" class="unselected optional-item" src="images/icons/ChuckQuizmo_PM.png">
                            <p id="chapter-3-key-count">0/64</p>
                        </td>
                    </tr>
                    <tr>                        
                        <td colspan="2">
                            <img data-chapter-key="4" id="Star Pieces" class="unselected optional-item" src="images/icons/Star_Piece.png">
                            <p id="chapter-4-key-count">0/160</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img data-chapter-key="2" id="Recipes" class="unselected optional-item" src="images/icons/Cake.gif">
                            <p id="chapter-2-key-count">0/50</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img data-chapter-key="1" id="Badges" class="unselected optional-item" src="images/icons/Speedy_Spin_Badge.png">
                            <p id="chapter-1-key-count">0/80</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="flex-column">
                <div class="info-block">
                    <ul>
                        <li>For suggestions and feature requests, please make issues on Github (link in the footer)!</li>
                    </ul>
                </div>
            </div>
        </div>

        <footer style="padding-top: 1em; text-align: center;">

        </footer>
</body>
</html>
